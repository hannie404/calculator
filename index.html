<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center">
      <section class="p-5 d-flex justify-content-center row">
        <div class="buttons row g-2 d-flex justify-content-center flex-wrap">
          <input type="text" id="screen" class="col-12" readonly>
          <button class="col-3 btn-clear btns up">AC</button>
          <button class="col-3 btn-del up">C</button>
          <button class="col-3 btns up" data-num="%">%</button>
          <button class="col-3 btns sign divide" data-num="/">รท</button>
          <button class="btn-dark col-3 btns" data-num="7">7</button>
          <button class="btn-dark col-3 btns" data-num="8">8</button>
          <button class="btn-dark col-3 btns" data-num="9">9</button>
          <button class="col-3 btns sign" data-num="*">ร</button>
          <button class="btn-dark col-3 btns" data-num="4">4</button>
          <button class="btn-dark col-3 btns" data-num="5">5</button>
          <button class="btn-dark col-3 btns" data-num="6">6</button>
          <button class="col-3 btns sign" data-num="-">-</button>
          <button class="btn-dark col-3 btns" data-num="1">1</button>
          <button class="btn-dark col-3 btns" data-num="2">2</button>
          <button class="btn-dark col-3 btns" data-num="3">3</button>
          <button class="col-3 btns sign" data-num="+">+</button>
          <button class="btn-dark col-6 btns zero" data-num="0">0</button>
          <button class="btn-dark col-3 dot btns" data-num=".">.</button>
          <button class="col-3 btn-equal sign">=</button>
        </div>
      </section>
    </main>

    <!-- JS link -->
    <script src="script.js"></script>

    <!-- Bootsrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
